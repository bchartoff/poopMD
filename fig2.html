<html>
	<head>

	<body>
		<h1></h1>
		<div id = "tooltip">Tooltip text possible, mouseover to see hex color: <span></span></div>
		<div id = "figure2">
<svg>
<defs>
<filter id="dropshadow" height="130%">
<feGaussianBlur in="SourceAlpha" stdDeviation="3"/> 
<feOffset dx="2" dy="2" result="offsetblur"/>
<feComponentTransfer>
<feFuncA type="linear" slope=".22"/>
</feComponentTransfer>
<feMerge> 
<feMergeNode/>
<feMergeNode in="SourceGraphic"/> 
</feMerge>
</filter>
</defs>
</svg>
